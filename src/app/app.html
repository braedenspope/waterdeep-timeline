<div class="container">
  <header>
    <h1>{{ title }}</h1>
    <p class="event-count">Total Events: {{ eventCount() }}</p>
  </header>

  <main>
    <div class="events-list">
      <div *ngFor="let event of events()" class="event-card">
        <h2>{{ event.title }}</h2>
        <p class="event-date">ğŸ“… {{ event.date }}</p>
        <p class="event-description">{{ event.description }}</p>
        
        <div class="event-details">
          <div class="location">
            <strong>ğŸ“ Location:</strong> {{ event.location.name }} ({{ event.location.ward }})
          </div>
          
          <div class="characters">
            <strong>ğŸ‘¥ Involved Characters:</strong>
            <ul>
              <li *ngFor="let character of event.involvedCharacters">
                {{ character.name }} - {{ character.class }} ({{ character.race }})
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
